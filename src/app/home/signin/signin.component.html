<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group mb-3">
    <input
      #userNameInput
      formControlName="userName"
      class="form-control username"
      placeholder="user name"
      autofocus
      id="username"
      autocomplete="on"
    />
    <app-vmessage
      *ngIf="
        loginForm.get('userName')?.errors && loginForm.get('userName')?.touched
      "
      text="User name is  required!"
    ></app-vmessage>
  </div>

  <div class="form-group mb-3">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
      autocomplete="on"
    />
    <app-vmessage
      *ngIf="
        loginForm.get('password')?.errors && loginForm.get('password')?.touched
      "
      text="Password is  required!"
    ></app-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p class="text-center">
  Not a user?<a class="signup-link" [routerLink]="['signup']"> Register now</a>
</p>
