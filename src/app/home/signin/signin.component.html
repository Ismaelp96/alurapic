<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">
  <div class="form-group mb-3">
    <input
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
    />
    <small
      *ngIf="
        loginForm.get('userName')?.errors && loginForm.get('userName')?.touched
      "
      class="text-danger d-block mt-1"
    >
      User name is required!
    </small>
  </div>

  <div class="form-group mb-3">
    <input
      formControlName="currentPassword"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <small
      *ngIf="
        loginForm.get('currentPassword')?.errors &&
        loginForm.get('currentPassword')?.touched
      "
      class="text-danger d-block mt-1"
    >
      Password is required!
    </small>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p>Not a user?<a>Register now</a></p>
