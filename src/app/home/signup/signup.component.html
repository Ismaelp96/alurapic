<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">
  <div class="form-group mb-2">
    <input
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <app-vmessage
      *ngIf="
        signupForm.get('email')?.errors && signupForm.get('email')?.touched
      "
      text="email is required!"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('email')?.errors?.['email']"
      text="invalid e-mail!"
    ></app-vmessage>
  </div>

  <div class="form-group mb-2">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <app-vmessage
      *ngIf="
        signupForm.get('fullName')?.errors &&
        signupForm.get('fullName')?.touched
      "
      text="fullname is required!"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('fullName')?.errors?.['minlength']"
      text="Minimum length is 2"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('fullName')?.errors?.['maxlength']"
      text="Maximun length is 40"
    ></app-vmessage>
  </div>

  <div class="form-group mb-2">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <app-vmessage
      *ngIf="
        signupForm.get('userName')?.errors &&
        signupForm.get('userName')?.touched
      "
      text="user name is required!"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName')?.errors?.['minlength']"
      text="Minimum length is 2"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName')?.errors?.['maxlength']"
      text="Maximun length is 30"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName')?.errors?.['lowerCase']"
      text="Must be lower case"
    ></app-vmessage>
    <app-vmessage
      text="Username already taken"
      *ngIf="signupForm.get('userName')?.errors?.['userNameTaken']"
    >
    </app-vmessage>
    <small *ngIf="signupForm.get('userName')?.valid" class="text-success">
      User available
    </small>
  </div>

  <div class="form-group mb-3">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <app-vmessage
      *ngIf="
        signupForm.get('password')?.errors &&
        signupForm.get('password')?.touched
      "
      text="password is required!"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('password')?.errors?.['minlength']"
      text="Minimum length is 8"
    ></app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('password')?.errors?.['maxlength']"
      text="Maximun length is 14"
    ></app-vmessage>
  </div>

  <button
    class="btn btn-primary btn-block mb-3"
    [disabled]="signupForm.invalid || signupForm.pending"
  >
    Register
  </button>

  <p class="mb-0">Already a user?</p>
  <div class="sign-in-user">
    <i class="fa fa-sign-in" aria-hidden="true"></i>
    <a [routerLink]="['']"> Sign In</a>
  </div>
</form>
